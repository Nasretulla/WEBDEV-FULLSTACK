<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */

    .red-circle{
     z-index: 1;
     background-color: red;
     width: 200px;
     height: 200px;
     border-radius: 50%;
     top: 150px;
     left: 260px;
     position: relative;
    
    }
    .blue-box{
      background-color: blue;
      height: 300px;
      width: 500px;
      top: 200px;
      left:200px;
      position: absolute;
      
    }

   
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
